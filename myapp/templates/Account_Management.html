<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
</head>
<body>
    <h1>Account Management Menu</h1>
    <form method="POST">
        <button type="submit" name="choice" value="1">List All Accounts</button>
        <button type="submit" name="choice" value="2">Search for Account</button>
        <button type="submit" name="choice" value="3">Create Account</button>
        <button type="submit" name="choice" value="4">Delete Account</button>
        <button type="submit" name="choice" value="5">Deposit Amount</button>
        <button type="submit" name="choice" value="6">Withdraw Amount</button>
        <button type="submit" name="choice" value="7">Transfer Amount</button>
        <button type="submit" name="choice" value="8">Receipt</button>
        <button type="submit" name="choice" value="9">Exit</button>
    </form>
</body>
</html>
